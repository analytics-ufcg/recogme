{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="row">

<div class="col-md-4 col-md-offset-4 signup">

<div class="page-header"  style="text-align:center;"><h2><b>Login<b></h2></div>

{% if mensaje %}

<div class="alert alert-danger">

{{ mensaje }}

</div>

{% endif %}

<form method="post" action="" class = "login">

{% csrf_token %}

    <div class="form-group">

        <label class="control-label" for="email"><h3>Email</h3></label>

        <input type="text" id="email" name="email" class="form-control" value="{{ email }}" autocomplete="off">

    </div>

	<div class="form-group">

		<label for="password"><h3>Senha</h3></label>

		<input type="password" name="password" id="password" class="form-control" autocomplete="off">

	</div>

	<br>
	<div class="form-group" >

		<label for="userText"><h4>Digite:</h4> <h3 style="text-align:center;" ><i>Para as rosas, escreveu alguém, o jardineiro é eterno.</i></h3></label>

		<input type="text" name="userText" id="userText" class="form-control" autocomplete="off">

	</div>

<button id="form" type="submit" class="btn btn-primary">Login</button>

</form>

</div>

</div>

<script src="{% static 'js/keycodes.js' %}"></script>
<script src="{% static 'js/keystroke.js' %}"></script>

{% endblock content %}
